<!DOCTYPE html>
<html lang="en">
  <title>Volume Trades</title>
  <meta charset="UTF-8" />
  <link
    id="favicon"
    rel="icon"
    href="https://cdn.glitch.com/be475a20-2449-437f-863f-2532e50871ec%2Fsnorlax.png?v=1592627340673"
    type="image/x-icon"
  />
  <meta name="description" content="Volume Trades" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Raleway"
  />

  <style>
    html,
    body,
    .fullHeight {
      height: 100%;
    }

    body,
    h1 {
      font-family: "Raleway", sans-serif;
    }
    body,
    html {
      height: 100%;
    }
    .bgimg {
      background-image: url("https://www.w3schools.com/w3images/forestbridge.jpg");
      min-height: 100%;
      background-position: center;
      background-size: cover;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    #stocks {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      overflow: scroll;
      table-layout: fixed;
      max-width: none;
      width: auto;
      min-width: 100%;
    }

    #stocks td,
    #stocks th {
      border: 1px solid #ddd;
      padding: 8px;
    }

    #stocks tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    #stocks tr:hover {
      background-color: #ddd;
    }

    #stocks th {
      cursor: pointer;
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: rgb(76, 135, 175);
      color: white;
      font-size: 10px;
    }
  </style>
  <body id="main">
    <script type="text/javascript" src="/bundle.js"></script>
  </body>
</html>
